<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://xshow.tencent.com/s/static/js/jquery.js"></script>
    <link rel="stylesheet" href="css/edit.css">
    <script>
      $(document).ready(function(){
        //厘米秀
        $('.tab2').click(function(){
        $('.pagewrap').removeClass("z-display");
        $('.page-cmshow').addClass("z-display");
        $('.md-tab li').removeClass("active");
        $(this).addClass("active");
        });
        //QQ好友在玩
        $('.mod-qqfriend').click(function(){
        $('.pagewrap').removeClass("z-display");
        $('.page-friendlistmore').addClass("z-display");
        $('.page-friendlist').addClass("z-hide");
        $('.md-tab').addClass("z-hide");
        });
      });
    </script>
  </head>
  <body id="app" class="page-list">
    <header>
      <div class="header-left">
        <ul class="tab">
          <li class="icon-logo"></li>
          <li class="current">页面</li>
          <li>结构</li>
        </ul>
      </div>
      <div class="header-center">
        <div class="zoom-widget">
          <button class="zoom-in"></button>
          <label class="zoom-text">100%</label>
          <button class="zoom-out"></button>
        </div>
      </div>
      <div class="qr"><i><img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1535181055406&amp;di=b86d27e8393cc82c73045b3349fcf97b&amp;imgtype=0&amp;src=http%3A%2F%2Fwww.boroboromi.com%2Fimages%2Fqr-code.png">
          <input type="text" value="mage.baidu.com/search/index?tn=baiduimag"></i></div>
      <div class="header-right">
        <div tabindex="0" class="unit-box">
          <div class="overlay">   </div>
          <h3>Design resolution   </h3>
          <p>XHDPI @2x </p>
          <ul>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="Standard" data-unit="px" data-scale="1"><span>Standard</span>
              </label>
            </li>
            <li class="sub-title">iOS Devices</li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="Points @1x" data-unit="pt" data-scale="1"><span>Points @1x</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="Retina @2x" data-unit="pt" data-scale="2"><span>Retina @2x</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="Retina HD @3x" data-unit="pt" data-scale="3"><span>Retina HD @3x</span>
              </label>
            </li>
            <li class="sub-title">Android Devices</li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="LDPI @0.75x" data-unit="dp/sp" data-scale="0.75"><span>LDPI @0.75x</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="MDPI @1x" data-unit="dp/sp" data-scale="1"><span>MDPI @1x</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="HDPI @1.5x" data-unit="dp/sp" data-scale="1.5"><span>HDPI @1.5x</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="XHDPI @2x" data-unit="dp/sp" data-scale="2" checked="checked"><span>XHDPI @2x</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="XXHDPI @3x" data-unit="dp/sp" data-scale="3"><span>XXHDPI @3x</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="XXXHDPI @4x" data-unit="dp/sp" data-scale="4"><span>XXXHDPI @4x</span>
              </label>
            </li>
            <li class="sub-title">Web View</li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="CSS Rem 12px" data-unit="rem" data-scale="12"><span>CSS Rem 12px</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="resolution" data-name="CSS Rem 14px" data-unit="rem" data-scale="14"><span>CSS Rem 14px</span>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <!-- 左:导航-->
      <aside class="navbar on">
        <section id="artboards">
          <div class="pages-select">
            <h3>All artboards  </h3>
          </div>
        </section>
        <ul class="artboard-list">
          <li class="artboard">
            <picture class="preview-img"><img src="https://xshow.tencent.com/s/guide/180517/111532_557573_72b269d86795358003fb2adf75effecc_s.jpg"></picture>
            <div>
              <h3>feed竖版</h3><small>Page 1</small>
            </div>
          </li>
          <li class="artboard active">
            <picture class="preview-img"><img src="https://xshow.tencent.com/s/guide/180517/111532_557573_72b269d86795358003fb2adf75effecc_s.jpg"></picture>
            <div>
              <h3>竖版视频优化方向</h3><small>Page 2   </small>
            </div>
          </li>
          <li class="artboard">
            <picture class="preview-img"><img src="https://xshow.tencent.com/s/guide/180517/111532_557573_72b269d86795358003fb2adf75effecc_s.jpg"></picture>
            <div>
              <h3>feed视频优化</h3><small>Page 3    </small>
            </div>
          </li>
          <li class="artboard">
            <picture class="preview-img"><img src="https://xshow.tencent.com/s/guide/180517/111532_557573_72b269d86795358003fb2adf75effecc_s.jpg"></picture>
            <div>
              <h3>feed视频优化11</h3><small>Page 4</small>
            </div>
          </li>
        </ul>
        <div class="btn dn">下载项目</div>
      </aside>
      <!-- 中:预览-->
      <section class="screen-viewer dragscroll">
        <div style="width:100%; height: 1573px;text-align:center;" class="screen-viewer-inner">
          <div style="width:750px; height: 1573px;" class="screen"><img src="https://xshow.tencent.com/s/guide/180517/111532_557573_72b269d86795358003fb2adf75effecc.png?1534585023743"></div>
        </div>
      </section>
      <!-- 右:编辑区-->
      <aside class="inspector active">
        <h2>标题标题</h2>
        <section>
          <h3>属性</h3>
          <ul class="features-list">
            <li title="左对齐"><img src="icons/height-left-normal.png"></li>
            <li title="居中齐"><img src="icons/height-center-normal.png"></li>
            <li title="右对齐"><img src="icons/height-right-normal.png"></li>
          </ul>
        </section>
        <section>
          <h3>对齐</h3>
          <ul class="features-list">
            <li class="opacity"></li>
            <li><img src="icons/spacing-top-normal.png"></li>
            <li class="opacity"></li>
            <li><img src="icons/spacing-left-normal.png"></li>
            <li><img src="icons/spacing-bottom-normal.png"></li>
            <li><img src="icons/spacing-right-normal.png"></li>
          </ul>
        </section>
        <section>
          <h3>布局</h3>
          <ul class="features-list">
            <li><img src="icons/properties-left-normal.png"></li>
            <li><img src="icons/properties-top-normal.png"></li>
            <li><img src="icons/properties-right-normal.png"></li>
          </ul>
        </section>
        <section>
          <h3>平台</h3>
          <ul class="features-list">
            <li>
              <ios> </ios>
            </li>
            <li><img src="icons/properties-top-normal.png"></li>
            <li>
              <webview></webview>
            </li>
          </ul>
        </section>
      </aside>
    </main>
  </body>
</html>

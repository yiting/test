    <script>
      $(document).ready(function(){
          //匹配
          $('.modal__btn-close').click(function(){
              $('.modal-mod').removeClass("z-display");
              $('.modal-mod').addClass("hidden");
          });
          //游戏
          $('.btn-main-add').click(function(){
              $('.modal-mod').removeClass("hidden");
              $('.modal-mod').addClass("z-display");
          });
          //玩伴
          $('.tab3').click(function(){
              $('.pagewrap').removeClass("z-display");
              $('.page-friendlist').addClass("z-display");
      
              $('.md-tab li').removeClass("active");
              $(this).addClass("active");
          });
      
          //QQ好友在玩
          $('.mod-qqfriend').click(function(){
              $('.pagewrap').removeClass("z-display");
              $('.page-friendlistmore').addClass("z-display");
              $('.page-friendlist').addClass("z-hide");
              $('.md-tab').addClass("z-hide");
          });
      });
      
    </script>
